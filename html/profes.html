<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <link rel="stylesheet" href="../css/profes.css">
</head>

<body>
    <div id="myApp">
        <h1>Reporte Final de Profesores</h1>
        <table class="tg">
            <tr v-for="{nombre, apellido, edad, genero, sueldo} in profes">
                <td class="tg-0pky">{{nombre}}</td>
                <td class="tg-0lax">{{apellido}}</td>
                <td class="tg-0lax">{{edad}}</td>
                <td class="tg-0lax">{{genero}}</td>
                <td class="tg-0lax">{{sueldo}} USD</td>
            </tr>
        </table>
    </div>
    <script src="../js/estudiante.js"></script>
</body>

</html>
